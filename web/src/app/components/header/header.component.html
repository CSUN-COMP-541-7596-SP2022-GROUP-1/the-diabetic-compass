<div class="header-container">
  <h1>The Diabetic Compass</h1>
  <div>
    <ng-container *ngIf="this.user$ | async as user; else signIn">
      <button class="btn btn-danger" (click)="handleSignOut()">Sign Out</button>
    </ng-container>
    <ng-template #signIn>
      <button
        *ngIf="!atSignInPage()"
        class="btn btn-primary"
        (click)="handleSignIn()"
      >
        Sign In
      </button>
    </ng-template>
  </div>
</div>
